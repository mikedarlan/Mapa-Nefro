
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>HemoScheduler Pro - Gestão Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-indigo: #4f46e5;
        --primary-teal: #0d9488;
        --primary-emerald: #10b981;
        --primary-amber: #f59e0b;
        --primary-rose: #e11d48;
        --bg-slate: #f8fafc;
      }

      body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        background-color: var(--bg-slate);
        color: #1e293b;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        touch-action: manipulation;
      }
      
      /* OTIMIZAÇÃO: Barra de rolagem mais fina para ganhar espaço */
      .custom-scrollbar::-webkit-scrollbar {
        height: 10px; /* Reduzido de 14px */
        width: 10px;  /* Reduzido de 14px */
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f5f9;
        border-left: 1px solid #e2e8f0;
        border-top: 1px solid #e2e8f0;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1; /* Mais suave */
        border-radius: 6px;
        border: 2px solid #f1f5f9;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .custom-scrollbar::-webkit-scrollbar-corner {
        background: #f1f5f9;
      }

      /* Estilo crucial para rowSpan funcionar corretamente */
      .dashboard-table {
        border-collapse: separate; 
        border-spacing: 0;
        table-layout: fixed;
        width: max-content; 
        min-width: 100%;
      }

      .dashboard-table td, .dashboard-table th {
        border-right: 1px solid #e2e8f0;
        border-bottom: 1px solid #e2e8f0;
      }
      
      /* MODO COMPACTO: Altura de linha reduzida para caber mais na tela */
      .dashboard-table tr { 
        height: 32px !important; /* Reduzido de 40px para 32px */
      }
      
      .hour-row {
        border-top: 1px solid #cbd5e1 !important; /* Borda um pouco mais sutil */
      }
      
      .hour-label {
        font-family: 'JetBrains Mono', monospace;
      }

      @keyframes slideUp {
        from { transform: translateY(8px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-appear {
        animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 8s linear infinite;
      }

      input:focus, select:focus {
        border-color: var(--primary-indigo) !important;
        box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1) !important;
      }

      @media print {
        body { 
           overflow: visible !important; 
           background: white !important;
           -webkit-print-color-adjust: exact !important;
           print-color-adjust: exact !important;
        }
        header, nav, .print\:hidden { display: none !important; }
        main { padding: 0 !important; margin: 0 !important; overflow: visible !important; }
        @page { margin: 0.5cm; size: landscape; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "@google/genai": "https://esm.run/@google/genai",
    "xlsx": "https://esm.sh/xlsx@^0.18.5"
  }
}
</script>
</head>
  <body class="antialiased selection:bg-indigo-100 selection:text-indigo-900">
    <div id="root"></div>
  </body>
</html>
